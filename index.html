<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>GO SURF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="обнуление стилей.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/header/полоска.svg" alt="" class="polosa">
        <img src="img/header/go surf.png" alt="" class="go_surf-opacity">
        <div class="header__left">
            <div class="header__logo">
                <p class="uppercase">go</p>
                <img src="img/header/logo палочка.svg" alt="" class="logo-line">
                <p class="uppercase">surf</p>
            </div>
            <div class="header-burger">
                <img src="img/header/бургер.svg" alt="" class="burger-image">
            </div>
            <div class="header__left-bottom">
                <ul>
                    <li>
                        <a href="">
                            <img src="img/header/доска и вода иконка.svg" alt="Surf" class="img_menu">
                            <p>Surf</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/header/автобус иконка.svg" alt="Travel" class="img_menu">
                            <p>Travel</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/header/костер иконка.svg" alt="Sleep" class="img_menu">
                            <p>Sleep</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/header/доска иконка.svg" alt="Shop" class="img_menu">
                            <p>Shop</p>
                        </a>
                    </li>
                </ul>
                <img src="img/header/лупа.svg" alt="" class="header-lupa">
                <div class="date">
                    <h1>20</h1>
                    <div class="date-bottom">
                        <p class="date-bottom-p">06</p>
                        <p class="date-bottom-p">|</p>
                        <p class="date-bottom-p">2018</p>
                    </div>
                </div>
                <div class="location">
                    <img src="img/header/POI.svg" alt="location" class="location-image">
                    <p>California</p>
                </div>
            </div>
        </div>
        <div class="header__right">
            <div class="header-map">
                <img src="img/header/Shape(1).svg" alt="">
                <img src="img/header/Path 3.svg" alt="">
                <img src="img/header/синий круг.svg" alt="" class="big-circle">
                <img src="img/header/синий круг.svg" alt="" class="big-circle">
                <img src="img/header/синий круг.svg" alt="" class="small-circle">
                <img src="img/header/синий круг.svg" alt="" class="small-circle">
                <img src="img/header/синий круг.svg" alt="" class="small-circle">
                <p>Current Location</p>
                <p>West Shore | Malibu, CA</p>
            </div>
            <div class="header-right-bottom">
                <div class="header-surf">
                    <img src="img/header/длинная палочка.svg" alt="">
                    <p>surf</p>
                </div>
                <h2>west shore</h2>
                <div class="header-surf">
                    <img src="img/header/длинная палочка.svg" alt="">
                    <p>condition</p>
                </div>
                <h3>radical</h3>
                <img src="img/header/стрелка в сторону.svg" alt="" class="arrow">
                <div class="header-line-swiper">
                    <div class="header-line-swiper-item">
                        <div class="swiper-line"></div>
                        <div class="swiper-text">
                            <h3>01</h3>
                            <p>North Shore</p>
                        </div>
                    </div>
                    <div class="header-line-swiper-item">
                        <div class="swiper-line"></div>
                        <div class="swiper-text">
                            <h3>02</h3>
                            <p>South Shore</p>
                        </div>
                    </div>
                    <div class="header-line-swiper-item">
                        <div class="swiper-line"></div>
                        <div class="swiper-text">
                            <h3>03</h3>
                            <p>West Shore</p>
                        </div>
                    </div>
                    <div class="header-line-swiper-item">
                        <div class="swiper-line"></div>
                        <div class="swiper-text">
                            <h3>04</h3>
                            <p>East Shore</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="img/header/стрелки вниз.svg" alt="" class="arrow-bottom">
    </header>
<script src="scripts.js"></script>
</body>
</html>
